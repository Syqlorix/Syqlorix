name: Python Package CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest build twine
        python -m pip install -e .
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --statistics --ignore=E501
        
    - name: Test with pytest
      run: |
        # This will run any files named test_*.py or *_test.py
        pytest tests/test_app.py tests/test_core.py tests/test_import.py
    - name: Test CLI with pytest
      run: |
        pytest tests/test_cli.py

    - name: Build distribution
      run: |
        python -m build --sdist --wheel --outdir dist/
        
    - name: Store distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: syqlorix-dist-${{ matrix.python-version }}
        path: dist/